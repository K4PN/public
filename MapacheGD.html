<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operadores de Google • Constructor</title>
  <style>
    :root{
      --bg:#0b1020; --panel:#121a2b; --ink:#e6eefb; --muted:#9fb0c3; --acc:#60a5fa; --br:12px;
    }
    body{margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--ink)}
    .wrap{max-width:860px; margin:0 auto; padding:16px}
    h2{margin-top:24px; font-size:18px}
    .section{background:var(--panel); border-radius:var(--br); padding:12px; margin-top:12px}
    .field{display:flex; flex-direction:column; margin-bottom:10px}
    .field label{font-size:14px; margin-bottom:4px; color:var(--muted)}
    .field input{padding:8px; border-radius:8px; border:none; outline:none; font-size:14px; background:#0f1a33; color:var(--ink)}
    .checkboxes{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:12px}
    .checkboxes label{font-size:13px; display:flex; align-items:center; gap:4px}
    .result{background:#0e152a; border:1px solid #223153; border-radius:var(--br); padding:12px; margin-top:16px; font-size:14px;}
    button{padding:8px 12px; border:none; border-radius:8px; background:#1b2c52; color:var(--ink); cursor:pointer; margin-top:8px}
    button:hover{filter:brightness(1.1)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Constructor de consultas con operadores de Google</h1>

    <div class="checkboxes">
      <label><input type="checkbox" id="chkComillas"> Incluir comillas</label>
      <label><input type="checkbox" id="chkPlus"> Incluir "+" delante</label>
      <label><input type="checkbox" id="chkMinus"> Incluir "-" delante</label>
    </div>

    <div id="fields"></div>

    <button id="btnAdd">Añadir operador</button>
    <button id="btnBuild">Construir consulta</button>

    <div class="result" id="resultado">Aquí aparecerá la consulta final…</div>
  </div>

  <script>
    const fieldsDiv=document.getElementById('fields');
    const btnAdd=document.getElementById('btnAdd');
    const btnBuild=document.getElementById('btnBuild');
    const res=document.getElementById('resultado');

    function createField(){
      const container=document.createElement('div');
      container.className='field';
      const label=document.createElement('label');
      label.textContent='Operador o palabra (ejemplo):';
      const input=document.createElement('input');
      input.value="ejemplo";
      container.appendChild(label);
      container.appendChild(input);
      fieldsDiv.appendChild(container);
    }

    btnAdd.onclick=()=>createField();

    btnBuild.onclick=()=>{
      let parts=[];
      const chkComillas=document.getElementById('chkComillas').checked;
      const chkPlus=document.getElementById('chkPlus').checked;
      const chkMinus=document.getElementById('chkMinus').checked;

      document.querySelectorAll('#fields input').forEach(inp=>{
        let val=inp.value.trim();
        if(!val) return;
        if(chkComillas) val='"'+val+'"';
        if(chkPlus) val='+'+val;
        if(chkMinus) val='-'+val;
        parts.push(val);
      });

      res.textContent=parts.join(' ');
    }

    // añadir un campo inicial
    createField();
  </script>
</body>
</html>
