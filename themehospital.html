<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>AR Geo-Game con OpenStreetMap</title>

  <!-- Leaflet (OpenStreetMap) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8f0ff;
      --muted: #8aa1c0;
      --accent: #67e8f9;
      --accent2: #a78bfa;
      --good: #4ade80;
      --warn: #f59e0b;
      --danger: #ef4444;
      --glass: rgba(13, 17, 23, 0.55);
      --glass2: rgba(10, 14, 20, 0.35);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Cantarell, Noto Sans, sans-serif;
    }
    /* Layout: top HUD, split camera/map tabs, bottom actions */
    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100%;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: env(safe-area-inset-top) 12px 8px 12px;
      background: linear-gradient(180deg, rgba(10,14,20,0.9), rgba(10,14,20,0));
      position: sticky;
      top: 0;
      z-index: 10;
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
    }
    header .title {
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    header .stats {
      margin-left: auto;
      display: flex;
      gap: 12px;
      font-size: 14px;
      color: var(--muted);
    }
    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      padding: 0 12px 10px;
    }
    .tab-btn {
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--glass);
      color: var(--fg);
      cursor: pointer;
      text-align: center;
      font-weight: 600;
    }
    .tab-btn.active {
      outline: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(103,232,249,0.15) inset;
    }
    .view {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-top: 1px solid rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    /* Camera AR view */
    #cameraWrap { display: none; }
    #cameraWrap.active { display: block; }
    #camera {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror to feel natural */
    }
    #hud {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .hud-top {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      font-size: 14px;
    }
    .reticle {
      position: absolute;
      left: 50%;
      top: 50%;
      translate: -50% -50%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px dashed var(--accent);
      box-shadow: 0 0 0 6px rgba(103,232,249,0.12) inset;
    }
    .target {
      position: absolute;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      font-size: 12px;
      white-space: nowrap;
      transform: translate(-50%, -50%);
    }
    /* Map view */
    #mapWrap { display: none; }
    #mapWrap.active { display: block; }
    #map {
      position: absolute;
      inset: 0;
    }
    .footer {
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      display: flex;
      gap: 10px;
      background: linear-gradient(0deg, rgba(10,14,20,0.9), rgba(10,14,20,0));
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--glass);
      color: var(--fg);
    }
    .btn.primary {
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      color: #0b1020;
      border: none;
      box-shadow: 0 6px 18px rgba(103,232,249,0.25);
    }
    .toast {
      position: fixed;
      left: 50%;
      bottom: calc(16px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      z-index: 999;
      font-weight: 600;
      display: none;
    }
    .legend {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      padding: 6px 8px;
      border-radius: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .chip { padding: 2px 6px; border-radius: 999px; background: rgba(255,255,255,0.06); color: var(--fg); }
    .hint {
      font-size: 12px;
      color: var(--muted);
      padding: 6px 12px;
    }
    .warning {
      padding: 8px 12px;
      color: var(--warn);
      font-size: 13px;
    }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">AR Geo-Game</div>
      <div class="stats">
        <div id="statOrbs">‚ö™ 0</div>
        <div id="statXP">‚≠ê 0</div>
        <div id="statLvl">‚¨ÜÔ∏é 1</div>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabAR">C√°mara AR</button>
      <button class="tab-btn" id="tabMap">Mapa</button>
    </div>

    <div class="hint">
      Consejo: Necesitas HTTPS o localhost para c√°mara y geolocalizaci√≥n. En iOS, habilita ‚ÄúAcceso a movimiento y orientaci√≥n‚Äù en ajustes del sitio.
    </div>

    <main class="view">
      <!-- AR camera view -->
      <section id="cameraWrap" class="active">
        <video id="camera" autoplay playsinline muted></video>
        <div id="hud">
          <div class="hud-top">
            <span id="hudGPS">üìç Sin GPS</span>
            <span id="hudHeading">üß≠ ‚Äî¬∞</span>
            <span id="hudDist">‚ÜîÔ∏é ‚Äî m</span>
          </div>
          <div class="reticle" aria-hidden="true"></div>
          <!-- Dynamic .target elements get injected here -->
        </div>
      </section>

      <!-- Map view -->
      <section id="mapWrap">
        <div id="map"></div>
        <div class="legend">
          <div><span class="chip">üü¶</span> T√∫</div>
          <div><span class="chip">üü£</span> Orbes</div>
          <div style="margin-top:6px;">Radio de captura: 20 m</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button class="btn" id="btnSpawn">Generar orbes</button>
      <button class="btn primary" id="btnCapture">Capturar</button>
    </footer>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // ====== Utilidades geoespaciales ======
    function toRad(deg){ return deg * Math.PI / 180; }
    function toDeg(rad){ return rad * 180 / Math.PI; }

    // Distancia aproximada (m) usando f√≥rmula de Haversine
    function distanceMeters(a, b){
      const R = 6371000;
      const dLat = toRad(b.lat - a.lat);
      const dLon = toRad(b.lng - a.lng);
      const lat1 = toRad(a.lat);
      const lat2 = toRad(b.lat);
      const sinDLat = Math.sin(dLat/2);
      const sinDLon = Math.sin(dLon/2);
      const h = sinDLat*sinDLat + Math.cos(lat1)*Math.cos(lat2)*sinDLon*sinDLon;
      const c = 2 * Math.atan2(Math.sqrt(h), Math.sqrt(1-h));
      return R * c;
    }

    // Rumbo/bearing de a -> b (grados 0..360; 0 = Norte)
    function bearingDeg(a, b){
      const lat1 = toRad(a.lat), lat2 = toRad(b.lat);
      const dLon = toRad(b.lng - a.lng);
      const y = Math.sin(dLon) * Math.cos(lat2);
      const x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
      let brng = toDeg(Math.atan2(y, x));
      return (brng + 360) % 360;
    }

    // Interpolaci√≥n simple para suavizar
    function lerp(a,b,t){ return a + (b-a)*t; }

    // ====== Estado de juego ======
    const state = {
      level: 1,
      xp: 0,
      orbs: [], // {id, lat, lng, captured}
      capturedCount: 0,
      pos: null,    // {lat, lng}
      heading: 0,   // en grados (0..360, 0=N)
      headingSmooth: 0,
      map: null,
      meMarker: null,
      orbMarkers: [],
      watching: null,
    };

    // ====== UI ======
    const el = (sel) => document.querySelector(sel);
    const statOrbs = el("#statOrbs");
    const statXP = el("#statXP");
    const statLvl = el("#statLvl");
    const hudGPS = el("#hudGPS");
    const hudHeading = el("#hudHeading");
    const hudDist = el("#hudDist");
    const hud = el("#hud");
    const toast = el("#toast");

    function showToast(msg, ms=1600){
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = "none", ms);
    }

    function updateStats(){
      statOrbs.textContent = `‚ö™ ${state.capturedCount}`;
      statXP.textContent = `‚≠ê ${state.xp}`;
      statLvl.textContent = `‚¨ÜÔ∏é ${state.level}`;
    }

    // ====== Tabs (AR / Map) ======
    const tabAR = el("#tabAR");
    const tabMap = el("#tabMap");
    const cameraWrap = el("#cameraWrap");
    const mapWrap = el("#mapWrap");

    function setTab(which){
      if(which === "ar"){
        tabAR.classList.add("active");
        tabMap.classList.remove("active");
        cameraWrap.classList.add("active");
        mapWrap.classList.remove("active");
      }else{
        tabMap.classList.add("active");
        tabAR.classList.remove("active");
        mapWrap.classList.add("active");
        cameraWrap.classList.remove("active");
        if(state.map) state.map.invalidateSize();
      }
    }

    tabAR.addEventListener("click", () => setTab("ar"));
    tabMap.addEventListener("click", () => setTab("map"));

    // ====== C√°mara (getUserMedia) ======
    async function initCamera(){
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        const video = document.getElementById("camera");
        video.srcObject = stream;
      } catch(e){
        console.warn("C√°mara no disponible:", e);
        showToast("No se pudo acceder a la c√°mara.");
      }
    }

    // ====== Mapa (Leaflet con OSM) ======
    function initMap(){
      state.map = L.map("map", { zoomControl: true });
      const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "¬© OpenStreetMap"
      }).addTo(state.map);
    }

    function updateMeMarker(){
      if(!state.pos || !state.map) return;
      const {lat, lng} = state.pos;
      if(!state.meMarker){
        state.meMarker = L.circleMarker([lat,lng], {
          radius: 8, color: "#60a5fa", weight: 2, fillColor: "#93c5fd", fillOpacity: 0.8
        }).addTo(state.map);
        state.map.setView([lat, lng], 17);
      } else {
        state.meMarker.setLatLng([lat, lng]);
      }
    }

    function refreshOrbMarkers(){
      if(!state.map) return;
      // remove old
      state.orbMarkers.forEach(m => m.remove());
      state.orbMarkers = [];
      // add current
      for(const orb of state.orbs){
        if(orb.captured) continue;
        const m = L.circleMarker([orb.lat, orb.lng], {
          radius: 7, color: "#a78bfa", weight: 2, fillColor: "#c4b5fd", fillOpacity: 0.8
        }).bindTooltip("Orbe").addTo(state.map);
        state.orbMarkers.push(m);
      }
    }

    // ====== Geolocalizaci√≥n ======
    function startGeolocation(){
      if(!("geolocation" in navigator)){
        showToast("Geolocalizaci√≥n no soportada.");
        return;
      }
      if(state.watching !== null){
        navigator.geolocation.clearWatch(state.watching);
      }
      state.watching = navigator.geolocation.watchPosition((pos) => {
        const { latitude, longitude, accuracy } = pos.coords;
        state.pos = { lat: latitude, lng: longitude };
        hudGPS.textContent = `üìç ${latitude.toFixed(5)}, ${longitude.toFixed(5)} (${Math.round(accuracy)} m)`;
        updateMeMarker();
        // actualizar dist m√°s cercana
        const d = nearestOrbDistance();
        hudDist.textContent = isFinite(d) ? `‚ÜîÔ∏é ${Math.round(d)} m` : "‚ÜîÔ∏é ‚Äî m";
        // re-dibujar AR targets
        drawTargets();
      }, (err) => {
        console.warn("Geo error:", err);
        showToast("No se pudo obtener tu ubicaci√≥n.");
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000,
      });
    }

    // ====== Orientaci√≥n/Br√∫jula ======
    async function requestOrientationPermissionIfNeeded(){
      // iOS 13+ requiere permiso expl√≠cito
      const anyDev = window.DeviceOrientationEvent || window.DeviceMotionEvent;
      if(window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function'){
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          return res === "granted";
        } catch(e){
          console.warn("Permiso orientaci√≥n denegado:", e);
          return false;
        }
      }
      return !!anyDev;
    }

    function startHeading(){
      window.addEventListener("deviceorientationabsolute", onOrient, true);
      window.addEventListener("deviceorientation", onOrient, true);
    }

    function onOrient(ev){
      // Los distintos navegadores reportan diferentes propiedades; nos quedamos con 'alpha' como heading relativo al norte si existe absolute
      let heading = null;
      if(typeof ev.webkitCompassHeading === "number"){ // iOS
        heading = ev.webkitCompassHeading; // 0..360 (0=N)
      } else if(ev.absolute === true && typeof ev.alpha === "number"){
        // alpha (0..360) relativo al norte
        heading = 360 - ev.alpha; // invertimos para sentido horario
      } else if(typeof ev.alpha === "number"){
        // Menos fiable, pero algo es algo
        heading = 360 - ev.alpha;
      }
      if(heading !== null && !Number.isNaN(heading)){
        // Suavizamos
        const a = state.headingSmooth;
        const b = (heading + 360) % 360;
        // manejo de wrap-around
        let delta = b - a;
        if(delta > 180) delta -= 360;
        if(delta < -180) delta += 360;
        state.headingSmooth = (a + delta * 0.15 + 360) % 360;
        state.heading = heading;
        hudHeading.textContent = `üß≠ ${Math.round(state.headingSmooth)}¬∞`;
        drawTargets();
      }
    }

    // ====== Orbes ======
    function randomOrbsAround(center, count=6, radiusM=200){
      const res = [];
      for(let i=0;i<count;i++){
        const bearing = Math.random()*360;
        const dist = Math.random()*radiusM;
        // desplazar aprox en grados
        const dLat = (dist/111320) * Math.cos(toRad(bearing + 90)); // aproximaci√≥n suave
        const dLng = (dist/(111320*Math.cos(toRad(center.lat)))) * Math.sin(toRad(bearing));
        res.push({
          id: crypto.randomUUID(),
          lat: center.lat + dLat,
          lng: center.lng + dLng,
          captured: false
        });
      }
      return res;
    }

    function spawnOrbs(){
      if(!state.pos){
        showToast("Necesito tu ubicaci√≥n para generar orbes.");
        return;
      }
      const newOnes = randomOrbsAround(state.pos, 7, 220);
      state.orbs = state.orbs.concat(newOnes);
      refreshOrbMarkers();
      drawTargets();
      showToast("Orbes generados cerca de ti ‚ú®");
    }

    function nearestOrbDistance(){
      if(!state.pos) return Infinity;
      let best = Infinity;
      for(const o of state.orbs){
        if(o.captured) continue;
        const d = distanceMeters(state.pos, {lat:o.lat, lng:o.lng});
        if(d < best) best = d;
      }
      return best;
    }

    function captureAttempt(){
      if(!state.pos){
        showToast("A√∫n no tengo tu posici√≥n.");
        return;
      }
      // criterio: dentro de 20 m y dentro del ret√≠culo (¬±10¬∞ del heading, y visible en pantalla)
      const CAPTURE_RADIUS = 20;
      const ANGLE_TOL = 12;
      let capturedAny = false;
      for(const o of state.orbs){
        if(o.captured) continue;
        const d = distanceMeters(state.pos, o);
        if(d > CAPTURE_RADIUS) continue;
        const brng = bearingDeg(state.pos, o);
        let diff = Math.abs(((brng - state.headingSmooth + 540) % 360) - 180); // distancia angular (0..180)
        const onSight = diff <= ANGLE_TOL;
        // Si adem√°s est√° dentro del viewport HUD (colocado por drawTargets), favorece captura
        const targetEl = document.getElementById(`orb-${o.id}`);
        const inViewport = !!targetEl && withinReticle(targetEl);
        if(onSight || inViewport){
          o.captured = true;
          capturedAny = true;
          state.capturedCount++;
          state.xp += 10;
          if(state.capturedCount % 5 === 0){
            state.level++;
            showToast(`¬°Subes a nivel ${state.level}!`);
          }
        }
      }
      if(capturedAny){
        refreshOrbMarkers();
        drawTargets();
        updateStats();
        showToast("¬°Orbe capturado! üü£");
      } else {
        showToast("Ac√©rcate y apunta al objetivo.");
      }
    }

    function withinReticle(el){
      const r = document.querySelector(".reticle").getBoundingClientRect();
      const b = el.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top + b.height/2;
      return (cx > r.left && cx < r.right && cy > r.top && cy < r.bottom);
    }

    // ====== Dibujo de objetivos en HUD ======
    function drawTargets(){
      // limpiar anteriores
      [...hud.querySelectorAll(".target")].forEach(n => n.remove());
      if(!state.pos) return;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      for(const o of state.orbs){
        if(o.captured) continue;
        const d = distanceMeters(state.pos, o);
        const brng = bearingDeg(state.pos, o);
        // offscreen X basado en diferencia angular
        let diff = ((brng - state.headingSmooth + 540) % 360) - 180; // -180..180
        // Convertimos diff a X en pantalla: centro=0¬∞, borde ¬±90¬∞
        const maxAng = 60; // ancho √∫til
        let xPct = Math.max(-1, Math.min(1, diff / maxAng));
        const x = (vw/2) + xPct * (vw/2 - 40);
        // Y decae con distancia (m√°s lejos, m√°s alto)
        const y = (vh*0.55) - Math.min(200, d*0.25);
        const t = document.createElement("div");
        t.className = "target";
        t.id = `orb-${o.id}`;
        t.style.left = x + "px";
        t.style.top = y + "px";
        t.textContent = `üü£ ${Math.max(1, Math.round(d))} m`;
        hud.appendChild(t);
      }
    }

    // ====== Controles ======
    document.getElementById("btnSpawn").addEventListener("click", spawnOrbs);
    document.getElementById("btnCapture").addEventListener("click", captureAttempt);

    // ====== Inicio ======
    (async function init(){
      initMap();
      updateStats();
      await initCamera();

      // permisos orientaci√≥n (iOS)
      const okOrient = await requestOrientationPermissionIfNeeded();
      if(!okOrient){
        showToast("Activa acceso a movimiento/orientaci√≥n para la br√∫jula.");
      }
      startHeading();
      startGeolocation();

      // Primeras orbes de cortes√≠a tras 3s si hay posici√≥n
      setTimeout(() => {
        if(state.pos && state.orbs.length === 0){
          spawnOrbs();
        }
      }, 3000);

      // Redibujar en resize
      window.addEventListener("resize", drawTargets);
    })();
  </script>
</body>
</html>
