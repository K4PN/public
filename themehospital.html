<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>AR Geo-Game con OpenStreetMap</title>

  <!-- Leaflet (OpenStreetMap) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8f0ff;
      --muted: #8aa1c0;
      --accent: #67e8f9;
      --accent2: #a78bfa;
      --good: #4ade80;
      --warn: #f59e0b;
      --danger: #ef4444;
      --glass: rgba(13, 17, 23, 0.55);
      --glass2: rgba(10, 14, 20, 0.35);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Cantarell, Noto Sans, sans-serif;
    }
    /* Layout: top HUD, split camera/map tabs, bottom actions */
    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100%;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: env(safe-area-inset-top) 12px 8px 12px;
      background: linear-gradient(180deg, rgba(10,14,20,0.9), rgba(10,14,20,0));
      position: sticky;
      top: 0;
      z-index: 10;
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
    }
    header .title {
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    header .stats {
      margin-left: auto;
      display: flex;
      gap: 12px;
      font-size: 14px;
      color: var(--muted);
    }
    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      padding: 0 12px 10px;
    }
    .tab-btn {
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--glass);
      color: var(--fg);
      cursor: pointer;
      text-align: center;
      font-weight: 600;
    }
    .tab-btn.active {
      outline: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(103,232,249,0.15) inset;
    }
    .view {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-top: 1px solid rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    /* Camera AR view */
    #cameraWrap { display: none; }
    #cameraWrap.active { display: block; }
    #camera {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror to feel natural */
    }
    #hud {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .hud-top {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      font-size: 14px;
    }
    .reticle {
      position: absolute;
      left: 50%;
      top: 50%;
      translate: -50% -50%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px dashed var(--accent);
      box-shadow: 0 0 0 6px rgba(103,232,249,0.12) inset;
    }
    .target {
      position: absolute;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      font-size: 12px;
      white-space: nowrap;
      transform: translate(-50%, -50%);
    }
    /* Map view */
    #mapWrap { display: none; }
    #mapWrap.active { display: block; }
    #map {
      position: absolute;
      inset: 0;
    }
