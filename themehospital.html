<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>AR Geo-Game con OpenStreetMap</title>

  <!-- Leaflet (OpenStreetMap) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8f0ff;
      --muted: #8aa1c0;
      --accent: #67e8f9;
      --accent2: #a78bfa;
      --glass: rgba(13, 17, 23, 0.55);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Cantarell, Noto Sans, sans-serif;
      overscroll-behavior-y: contain;
    }
    /* Ajuste de altura para que footer no tape nada */
    .app {
      height: 100dvh; /* navegadores modernos */
      height: calc(var(--vh, 1vh) * 100); /* fallback JS */
      display: grid;
      grid-template-rows: auto auto 1fr auto;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: env(safe-area-inset-top) 12px 8px 12px;
      background: linear-gradient(180deg, rgba(10,14,20,0.9), rgba(10,14,20,0));
      z-index: 5;
    }
    header .title { font-weight: 700; }
    header .stats { margin-left: auto; display: flex; gap: 12px; font-size: 14px; color: var(--muted); }

    .tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; padding: 0 12px 8px; }
    .tab-btn {
      padding: 8px 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08);
      background: var(--glass); color: var(--fg); cursor: pointer; font-weight: 600;
    }
    .tab-btn.active { outline: 2px solid var(--accent); }
    .hint { font-size: 12px; color: var(--muted); padding: 0 12px 6px; }

    main.view { position: relative; width: 100%; overflow: hidden; }
    #cameraWrap, #mapWrap { position: relative; width: 100%; height: 100%; display: none; }
    #cameraWrap.active, #mapWrap.active { display: block; }

    /* C√°mara */
    #camera { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    #hud { position: absolute; inset: 0; pointer-events: none; }
    .hud-top {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 10px; padding: 6px 10px; border-radius: 14px;
      background: var(--glass); font-size: 14px;
    }
    .reticle {
      position: absolute; left: 50%; top: 50%; translate: -50% -50%;
      width: 120px; height: 120px; border-radius: 50%;
      border: 2px dashed var(--accent);
    }
    .target { position: absolute; padding: 6px 10px; border-radius: 999px; background: var(--glass); font-size: 12px; }

    /* Mapa */
    #map { position: absolute; inset: 0; }
    .legend { position: absolute; bottom: 12px; right: 12px; background: var(--glass); padding: 6px 8px; border-radius: 10px; font-size: 12px; color: var(--muted); }
    .chip { padding: 2px 6px; border-radius: 999px; background: rgba(255,255,255,0.06); color: var(--fg); }

    /* Footer */
    .footer {
      padding: 8px 12px calc(8px + env(safe-area-inset-bottom));
      display: flex; gap: 10px;
      background: linear-gradient(0deg, rgba(10,14,20,0.9), rgba(10,14,20,0));
    }
    .btn { flex: 1; padding: 12px; border-radius: 14px; font-weight: 700; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.08); background: var(--glass); color: var(--fg); }
    .btn.primary { background: linear-gradient(135deg, var(--accent2), var(--accent)); color: #0b1020; border: none; }

    .toast { position: fixed; left: 50%; bottom: calc(16px + env(safe-area-inset-bottom)); transform: translateX(-50%); padding: 10px 14px; border-radius: 12px; background: var(--glass); display: none; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">AR Geo-Game</div>
      <div class="stats">
        <div id="statOrbs">‚ö™ 0</div>
        <div id="statXP">‚≠ê 0</div>
        <div id="statLvl">‚¨ÜÔ∏é 1</div>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabAR">C√°mara AR</button>
      <button class="tab-btn" id="tabMap">Mapa</button>
    </div>

    <div class="hint">Consejo: Necesitas HTTPS o localhost para c√°mara y geolocalizaci√≥n.</div>

    <main class="view">
      <section id="cameraWrap" class="active">
        <video id="camera" autoplay playsinline muted></video>
        <div id="hud">
          <div class="hud-top">
            <span id="hudGPS">üìç Sin GPS</span>
            <span id="hudHeading">üß≠ ‚Äî¬∞</span>
            <span id="hudDist">‚ÜîÔ∏é ‚Äî m</span>
          </div>
          <div class="reticle"></div>
        </div>
      </section>

      <section id="mapWrap">
        <div id="map"></div>
        <div class="legend">
          <div><span class="chip">üü¶</span> T√∫</div>
          <div><span class="chip">üü£</span> Orbes</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button class="btn" id="btnSpawn">Generar orbes</button>
      <button class="btn primary" id="btnCapture">Capturar</button>
    </footer>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    /* Fallback para viewport en m√≥viles con barras din√°micas */
    function setVHVar(){
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    setVHVar();
    window.addEventListener('resize', setVHVar);

    // ==== Aqu√≠ el mismo JS de juego (geolocalizaci√≥n, br√∫jula, orbes) ====
    // Por simplicidad lo omit√≠ aqu√≠ para no alargar demasiado,
    // pero usa exactamente el mismo c√≥digo de l√≥gica que ya te pas√© antes.
  </script>
</body>
</html>
